<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of airlineData" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card">
                        <img height="100px" src="{{i.logo}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text">{{i.head_quaters}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">{{i.country}}</li>
                          <li class="list-group-item">{{i.slogan}}</li>
                        </ul>
                        <div class="card-body">
                          <a href="#" class="card-link">{{i.website}}</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
  </div>
